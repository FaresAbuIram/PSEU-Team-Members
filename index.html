<!DOCTYPE html>
<html>

<head>
    <title> PSEU Team Members</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="javascript/index.js"></script>
</head>

<body>
    <header>
        <div class="header-contain">
            <h1>PSEU Team Members</h1>

        </div>
    </header>
    <div class="contain">
        <div class="right-part">



        </div>
        <div class="left-part">
            <form>
                
                <h3>Add new member</h3>
                <input class ="box1" placeholder="Name" type="name" required>
                <input class ="box2" placeholder="Email" type="email" required>
                <select class="Major" required>
                    <option value="" disabled selected>Major</option>
                    <option>Information Technology</option>
                    <option>Computer System Engineering</option>
                    <option>Computer Science</option>
                </select>
                <select class="role" required>
                    <option value="" disabled selected>Role</option>
                    <option>html</option>
                    <option>css</option>
                    <option>js</option>
                </select>

                <input class ="box3" placeholder="Biography" type="name" required>
                <div class="checkboxes">
                  <input type="checkbox" > Add to bottom / or at index
                  <input class ="box4 "type="text" > 
                </div>
                   
                <input class="save" type="submit" value="Save" >
                

            </form>


        </div>



    </div>

</body>

</html>
