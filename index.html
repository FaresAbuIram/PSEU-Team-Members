<!DOCTYPE html>
<html>

<head>
    <title> PSEU Team Members</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="javascript/index.js"></script>
</head>

<body>
    <header>
        <div class="header-contain">
            <h1>PSEU Team Members</h1>

        </div>
    </header>
    <div class="contain">
        <div class="left-part">
            <form class="user-form" onsubmit="formData(event);">

                <h3>Add new member</h3>
                <input class="box1" id="userName" placeholder="Name" required>
                <input class="box2" id="userEmail" placeholder="Email" type="email" required >
                <select class="Major" id="userMajor" required>
                    <option value="" disabled selected>Major</option>
                    <option value="1">Computer Science  </option>
                    <option value="2">Computer  Engineering</option>
                    <option value="3">Information Technology </option>
                    <option value="4">Information System  </option>
                </select>
                <select class="role" id="userRole" required>
                    <option value="" disabled selected>Role</option>
                    <option value="1"> Front-End Developer</option>
                    <option value="2">Back-End Developer</option>
                    <option value="3">Full-Stack Develope</option>
                    <option value="3">UI/UX Designer</option>
                </select>

                <textarea class="box3" placeholder="Biography" id="userBio" type="text" cols="40" rows="5" required></textarea>
                <div class="checkboxes">
                    <input id="add-to-bottom" type="checkbox"> Add to bottom / or at index
                    <input id="add-index"class="box4 " type="text">
                </div>


                <button class="save" type="submit">Save</button>

            </form>


        </div>
        <div class="right-part">
            <div class="bar">
                <div class="menu-bar">
                    <h5>SORTED BY</h5>
                    <select id="sort" class="sorted" onclick="sorting();" >
                        <option  value="1">A-Z</option>
                        <option value="2">Z-A</option>
                    </select>
                    <h2 class="vl"></h2>
                    <select id="major" class="major-bar" onclick="filterOfMojer();">
                        <option value="1">Computer Science</option>
                        <option value="2">Computer Engineering</option>
                        <option value="3">Information Technology</option>
                        <option value="4">Information System</option>
                    </select>
                    <select id ="role-filter"class="role-bar" onclick="filterOfRole();">
                        <option value="1">Front-End Developer</option>
                        <option value="2">Back-End Developer</option>
                        <option value="3">Full-Stack Develope</option>
                        <option value="4">UI/UX Designer</option>
                    </select>

                    <h2 class="vl"></h2>
                    <input class="search" type="text" onclick="" placeholder="search by name ...">


                </div>
                <div  class="menu-bar2">
                    <div class="item" id="number-of-users" ></div>
                </div>

            </div>



            <div id="information"></div>



        </div>

    </div>

</body>

</html>
