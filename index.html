<!DOCTYPE html>
<html>

<head>
    <title> PSEU Team Members</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="javascript/index.js"></script>
</head>

<body>
    <header>
        <div class="header-contain">
            <h1>PSEU Team Members</h1>

        </div>
    </header>
    <div class="contain">
        <div class="left-part">
            <form id>

                <h3>Add new member</h3>
                <input class="box1" id ="userName" placeholder="Name"  required>
                <input class="box2" id ="userEmail" placeholder="Email" type="email" required>
                <select class="Major" id ="userMajor" required>
                    <option value="" disabled selected>Major</option>
                    <option value="1">Information Technology</option>
                    <option value="2">Computer System Engineering</option>
                    <option value="3">Computer Science</option>
                </select>
                <select class="role" id ="userRole" required>
                    <option value="" disabled selected>Role</option>
                    <option value="1"> html</option>
                    <option value="2">css</option>
                    <option value="3">js</option>
                </select>

                <input class="box3" placeholder="Biography" id ="userBio" type="text" required>
                <div class="checkboxes">
                    <input type="checkbox"> Add to bottom / or at index
                    <input class="box4 " type="text">
                </div>

                <input class="save" onclick="setInformation()" type="submit" value="Save">


            </form>


        </div>
        <div class="right-part">
            <div class="menu-bar">
                <h5>SORTED BY</h5>
                <select class="sorted" >
                        <option value="" >A-Z</option>
                    </select>
                    <h2 class="vl"></h2>
                    <select class="major-bar" >
                            <option value="" disabled selected>Major</option>
                            <option>Information Technology</option>
                            <option>Computer System Engineering</option>
                            <option>Computer Science</option>
                        </select>
                        <select class="role-bar" >
                            <option value="" disabled selected>Role</option>
                            <option>html</option>
                            <option>css</option>
                            <option>js</option>
                        </select>

                        <h2 class="vl"></h2>
                        <input class="search" type="text" onclick="" placeholder="search by name ...">

            </div>
            <div class="menu-bar2"></div>




        </div>



    </div>

</body>

</html>
